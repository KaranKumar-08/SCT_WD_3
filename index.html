<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles-js"></div>
    <div class="container">
        <div class="game-card">
            <h1 class="title">TIC<span>TAC</span>TOE</h1>
            
            <div class="game-info">
                <div class="player-display">
                    <div class="player active" id="playerX">
                        <span class="symbol">X</span>
                        <span class="score" id="scoreX">0</span>
                    </div>
                    <div class="vs">VS</div>
                    <div class="player" id="playerO">
                        <span class="symbol">O</span>
                        <span class="score" id="scoreO">0</span>
                    </div>
                </div>
                <div class="status" id="status">Player X's turn</div>
            </div>
            
            <div class="game-board" id="board">
                <!-- Cells will be generated by JavaScript -->
            </div>
            
            <div class="controls">
                <button id="resetBtn" class="glow-btn">
                    <span class="btn-icon">â†»</span>
                    <span class="btn-text">Reset</span>
                </button>
                <button id="modeBtn" class="glow-btn">
                    <span class="btn-icon">ðŸ¤–</span>
                    <span class="btn-text">VS Computer</span>
                </button>
                <button id="themeBtn" class="glow-btn">
                    <span class="btn-icon">ðŸŽ¨</span>
                    <span class="btn-text">Theme</span>
                </button>
            </div>
            
            <div class="history-container">
                <h2>GAME HISTORY <span class="history-count">0</span></h2>
                <div class="history-scroll">
                    <ul id="historyList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
